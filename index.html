    }

  font-size: 1.4rem;

  line-height: 1.6;
  max-width: 38ch; /* limits quote length for better balance */
  text-align: center;
  margin: 0 auto 2rem;
  padding: 0 1rem;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

    .email-form {

      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      background-color: var(--input-bg);
      border: none;
      padding: 0.85rem 1rem;
      border-radius: 6px;
      color: var(--fg);
      font-size: 1rem;
      width: 250px;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background-color: var(--fg);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      padding: 0.85rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--hover);
      color: var(--fg);
    }

    .email-subtext {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.75rem;
    }

    .success-message {
      font-size: 1rem;
      margin-top: 1rem;
      color: #8ef58e;
    }

    .socials {
      margin-top: 2rem;
    }

    .socials a img {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      filter: brightness(0) invert(1);
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .socials a img:hover {

      font-size: 0.75rem;
      color: var(--muted);

      display: flex;

  .quote {

  }

  }

}

  const startDate = new Date("2025-07-02"); // starting date
  const today = new Date();

  // Calculate how many days have passed since startDate
  const diffInDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

  // Use modulo to cycle if you have ~170 quotes
  const index = diffInDays % quotes.length;

  document.getElementById("date").innerText = today.toDateString();
  document.getElementById("quote").innerText = quotes[index];
};

    async function subscribe() {
